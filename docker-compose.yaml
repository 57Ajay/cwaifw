services:
  redis:
    image: redis:8.4-alpine
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - redis_data:/data

  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    command: --config /etc/livekit.yaml
    depends_on:
      - redis

  caddy:
    image: caddy:2.11-alpine
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - livekit

  agent:
    build: .
    restart: unless-stopped
    network_mode: "host"
    environment:
      - LIVEKIT_URL=ws://localhost:7880
    env_file:
      - .env
    depends_on:
      - livekit

volumes:
  redis_data:
  caddy_data:
  caddy_config:
